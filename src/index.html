<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/passwd.js"></script>
    </head>
    <body>
        <header>
            <h1>Password<br> Generator</h1>
        </header>
        <aside>
            <img src="img/key.svg" width="100"/>
        </aside>
        <main>
            <form action="" method="">
                <label class="panel">
                    <div class="options">
                        <div class="panel-title badge-left">password length</div>
                        <div class="badge-right">
                            <input id="password-length" type="number" min="6" max="1024" value="16">
                        </div>
                    </div>
                </label>
                <input type="range" min="6" max="1024" step="1" value="16">
                <fieldset class="panel" name="include">
                    <legend class="panel-title">include</legend>
                    <div class="options">
                        <label class="pad">
                            <input id="include-uppercase" type="checkbox" checked name="uppercase">
                            <div class="background-fill"></div>
                            <div class="sub-label">uppercase</div>
                        </label>
                        <label class="pad">
                            <input id="include-lowercase" type="checkbox" checked name="lowercase">
                            <div class="background-fill"></div>
                            <div class="sub-label">lowercase</div>
                        </label>
                        <label class="pad">
                            <input id="include-digits" type="checkbox" checked name="digits">
                            <div class="background-fill"></div>
                            <div class="sub-label">digits</div>
                        </label>
                        <label class="pad">
                            <input id="include-special-characters" type="checkbox" checked name="special-characters">
                            <div class="background-fill"></div>
                            <div class="sub-label">special characters</div>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="panel" name="exclude">
                    <legend class="panel-title">exclude</legend>
                    <div class="options">
                        <label class="pad">
                            <input id="exclude-similiar-characters" type="checkbox" name="similiar-characters">
                            <div class="background-fill"></div>
                            <div class="sub-label">similiar characters</div>
                        </label>
                        <label class="pad">
                            <input id="exclude-ambiguous-characters" type="checkbox" name="ambiguous-characters">
                            <div class="background-fill"></div>
                            <div class="sub-label">ambiguous characters</div>
                        </label>
                    </div>
                </fieldset>
                <button id="generate-password" type="button" autofocus>Generate Password</button>
            </form>
        </main>
        <div class="generated-password-wrapper">
            <div class="generated-password">
                <span id="password-field"></span>
            </div>
            <div class="copy">copy</div>
        </div>
        <footer></footer>
    </body>
</html>
